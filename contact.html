<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---------ICONS ---------- -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- --------- CSS ---------- -->
    <link rel="stylesheet" href="./contact.css">

    <!-- --------- ICON ---------- -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <title>Portfolio for Rupam Mandal</title>
</head>
<body>
    <section class="section" id="contact">
        <div class="top-header">
          <h1>Get in touch</h1>
          <span>Do you have a project in your mind, contact me here</span>
        </div>
        <div class="row">
           <div class="col">
              <div class="contact-info">
                  <h2>Find Me <i class="uil uil-corner-right-down"></i></h2>
                  <p><i class="uil uil-envelope"></i> Email: rupammandal240@gmail.com.com</p>
                  <p><i class="uil uil-phone"></i> Tel: </p>
              </div>
           </div>
           
           <div class="col">
              <div class="form-control">
              <form action="#">
                  <div class="form-inputs">
                      <input type="text" id="input-field"class="input-field"  placeholder="Name">
                      <input type="text" id="input-field2" class="input-field2" placeholder="Email">
                  </div>
                  <div class="text-area">
                      <textarea id="message" placeholder="Message"></textarea>
                  </div>
                  <div class="form-button">
                      <button type="submit" class="btn">Send <i class="uil uil-message"></i></button>
                  </div>
              </form>
                  
              
              </div>
           </div>
        </div>
     </section>
<script src="./contact.js"></script>
</body>
